[application]

name="Breakable"
main_scene="res://main.scn"
icon="icon.png"

[autoload]

mod_scener="res://autoload/mod_scener.gd"
global="res://autoload/global.gd"
nc="res://autoload/notification_center.gd"
hi_scores_manager="res://autoload/hi_scores_manager.gd"
options_manager="res://autoload/options_manager.gd"

[display]

width=1024
height=768
fullscreen=false
resizable=true
swap_ok_cancel=true
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

ui_fire=[mbutton(0, 1), key(Space)]

[locale]

translations=["res://translations/translation.fr.xl", "res://translations/translation.en.xl"]

[physics_2d]

default_gravity=0
